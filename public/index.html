<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Firebase Mapbox Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Inisialisasi Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBI26xuvsw4_3n8s-jYduCtn0ezd_nVgMc",
        authDomain: "velinked-coba.firebaseapp.com",
        databaseURL:
          "https://velinked-coba-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "velinked-coba",
        storageBucket: "velinked-coba.appspot.com",
        messagingSenderId: "213648144998",
        appId: "1:213648144998:web:fc24fc894af2363d074ba7",
        measurementId: "G-26RBCMTKCS",
      };

      // Inisialisasi Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // Inisialisasi Mapbox
      mapboxgl.accessToken =
        "pk.eyJ1IjoiaGVsbHlvc2hhcWlxaWUiLCJhIjoiY20wMzloNm81MDlqOTJxc2ExOWp3eWJkbiJ9.bfRMSLMCqZ_A1oyrRbaUdg";
      const map = new mapboxgl.Map({
        container: "map", // ID elemen HTML untuk peta
        style: "mapbox://styles/mapbox/streets-v11", // Style peta
        center: [106.8456, -6.2088], // Koordinat awal (Jakarta)
        zoom: 10,
      });

      let marker;

      function updateMap(lat, lng) {
        // Update lokasi marker
        map.flyTo({
          center: [lat, lng], // Longitude first, then latitude
          essential: true,
        });

        if (marker) {
          marker.setLngLat([lat, lng]); // Longitude first, then latitude
        } else {
          marker = new mapboxgl.Marker()
            .setLngLat([lat, lng]) // Longitude first, then latitude
            .addTo(map);
        }
      }

      // Mengambil data dari Firebase Realtime Database
      const vehicleRef = database.ref("/vehicle");

      vehicleRef.on("value", (snapshot) => {
        const data = snapshot.val();
        const lat = data.lat;
        const lng = data.lng;
        console.log("Lat:", lat, "Lng:", lng);
        updateMap(lat, lng);
      });
    </script>
  </body>
</html>
